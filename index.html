<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COD HTML Email</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <style>
    /*  desktop */
        @media only screen and (min-width: 960px) {
            .inner-container {
                max-width: 600px;
            }
        }
    /*  midsizes */
        @media only screen and (max-width: 960px) {
            .inner-container {
                width: 600px;
            }
        }
    /*  mobile */
        @media only screen and (max-width: 600px) {
            .inner-container {
                width: 100%;
            }
            img {
                width: 100%;
                display: inline-block;
            }
            table, tr, td {
                border-collapse: collapse !important;
                border-spacing: 0 !important;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
<!--    Start of Email Outer Container Table  -->        
    <table class="outer-container" style="width: 100%; border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0;">
        <tr>
            <td style="margin: 0; padding: 0;">
<!--    Start of 600px Container Table  --> 
                <table class=".inner-container" style="width: 600px; margin: 0 auto; border-collapse: collapse; border-spacing: 0; padding: 0;">
                    <tr>
                        <td style="margin: 0; padding: 0;">
    <!--    Start of image Top Section  --> 
                            <table class="image-top" style="width: 100%; border-collapse: collapse; border-spacing: 0; margin: 0 auto;">
                                <tr>
                                    <td style="vertical-align: top; margin: 0; padding: 0;">
                                        <img src="https://i.postimg.cc/KvJvFtDL/cod-img-top.jpg" alt="Call of Duty at war" style="display:block; margin: 0; padding: 0;">
                                    </td>
                                </tr>
                            </table>
    <!--    End of image Top Section  --> 
    <!--    Start of Image Games Section  --> 
                            <table class="games-section" style="width: 100%; border-collapse: collapse; border-spacing: 0; margin: 0 auto;">
                                <tr>
                                    <td style="vertical-align: top; margin: 0; padding: 0;">
                                        <img src="https://i.postimg.cc/3xNrwWtq/cod-img-games.jpg" alt="The Call of Duty Game Collection" style="display: block;">
                                    </td>
                                </tr>
                            </table>
    <!--    End of Image Games Section  --> 
    <!--    Start of Order Now Button  --> 
                            <table class="order-now-btn" style="width: 100%; border-collapse: collapse; border-spacing: 0; margin: 0 auto;">
                                <tr>
                                    <td style="vertical-align: top; margin: 0; padding: 0;">
                                        <a href="https://www.callofduty.com/uk/en/" style="display: block;">
                                            <img src="https://i.postimg.cc/vTv84nRJ/order-now-btn.jpg" alt="Order Now" style="display: block;">
                                        </a>
                                    </td>
                                </tr>
                            </table>
    <!--    End of Order Now Button  --> 
    <!--    Start of Available On Consoles Section  --> 
                            <table class="available-on-consoles" style="width: 100%; border-collapse: collapse; border-spacing: 0; margin: 0 auto;">
                                <tr>
                                    <td style="vertical-align: top; margin: 0; padding: 0;">
                                        <img src="https://i.postimg.cc/9XPQ864L/cod-game-consoles.jpg" alt="COD Available on these Consoles" style="display: block;">
                                    </td>
                                </tr>
                            </table>  
    <!--    End of Available On Consoles Section  --> 
    <!--    Start of Portfolio Link  --> 
                            <table class="potfolio-link" style="width: 100%; border-collapse: collapse; border-spacing: 0; margin: 0 auto;">
                                <tr>
                                    <td style="vertical-align: top; margin: 0; padding: 0;">
                                        <a href="https://www.chantalstlouis.com/" style="display: block;">
                                            <img src="https://i.postimg.cc/L6H6rxL2/portfolio-link.jpg" alt="Chantal St Louis Portfolio Link" style="display: block;">
                                        </a>
                                    </td>
                                </tr>
                            </table>
    <!--    End of Portfolio Link  --> 
    <!--    Start of Socials Section --> 
                            <table class="socials-section" style=" width: 100%; border-collapse: collapse; border-spacing: 0; margin: 0 auto;">
                                <tr>
                        <!--    Left - Website Link   -->
                                    <td style="width: 50%; vertical-align: top; margin: 0; padding: 0;">
                                        <a href="https://www.callofduty.com/uk/en/" style="display: block;"><img src="https://i.postimg.cc/3RmxH6tJ/cod-site-link.jpg" alt="Call of Duty Website" style="margin: 0; padding: 0; display: block;">
                                        </a>
                                    </td>
                        <!--    Right - Instagram Link   -->   
                                    <td style="width: 50%; vertical-align: top; margin: 0; padding: 0;">
                                        <a href="https://www.instagram.com/callofduty/?hl=en" style="display: block;"><img src="https://i.postimg.cc/7h4YPVR1/cod-insta-link.jpg" alt="Call of Duty Instagram" style="margin: 0; padding: 0; display: block;">
                                        </a> 
                                    </td>
                                </tr>
                            </table>
    <!--    End of Socials Section  -->
                        </td>
                    </tr>
                </table>
<!--    End of 600px Container Table  --> 
            </td>
        </tr>
    </table>
<!--    End of Email Outer Container Table  -->  
</body>
</html>
